<body>
    <header>
        <img src="images/logo.png" alt="Ancestral Vitality Logo" id="logo">
        <h1 id="company-name">Ancestral Vitality</h1>
           <nav>
            <ul>

    <main class="main-content">
        <section id="contact-us">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? We'd love to hear from you. Fill out the form below or call us at (123) 456-7890.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
